<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ESP32 Bluetooth Temperature Dashboard</title>
  <script src="https://d3js.org/d3.v6.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #121212;
      color: #f1f1f1;
      text-align: center;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      gap: 30px;
    }
    h1 {
      color: #00e5ff;
      font-size: 3rem;
      margin-bottom: 1rem;
    }
    .temp-box {
      font-size: 2rem;
      margin: 1rem;
      padding: 1rem;
      background: #1e1e1e;
      border-radius: 10px;
      display: inline-block;
      width: 250px;
      box-shadow: 0 4px 10px rgba(0, 229, 255, 0.3);
      transition: transform 0.3s ease;
    }
    .temp-box:hover {
      transform: scale(1.05);
    }
    button {
      font-size: 1.2rem;
      padding: 0.75rem 2rem;
      background: #00e5ff;
      color: #000;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 1.5rem;
    }
    canvas {
      max-width: 90%;
      margin-top: 2rem;
    }
    .chart-container {
      width: 80%;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <h1>ESP32 Bluetooth Temperature Dashboard</h1>
  <div class="temp-box" id="blockTemp">Block Temp: -- 째F</div>
  <div class="temp-box" id="inletTemp">Inlet Temp: -- 째F</div>
  <br>
  <button onclick="connectBLE()">Connect to ESP32</button>

  <div class="chart-container">
    <svg id="tempChart" width="100%" height="400"></svg>
  </div>

  <script>
    const SERVICE_UUID = '12345678-1234-5678-1234-56789abcdef0';
    const CHARACTERISTIC_BLOCK_TEMP_UUID = '12345678-1234-5678-1234-56789abcdef1';
    const CHARACTERISTIC_INLET_TEMP_UUID = '12345678-1234-5678-1234-56789abcdef2';

    let blockCharacteristic, inletCharacteristic;
    let chartData = {
      blockTemps: [],
      inletTemps: [],
      timestamps: []
    };

    function updateChart(tempBlock, tempInlet) {
      const now = new Date();
      const timeLabel = now.getHours().toString().padStart(2, '0') + ':' + now.getMinutes().toString().padStart(2, '0');

      // Add the new data points
      chartData.blockTemps.push(tempBlock);
      chartData.inletTemps.push(tempInlet);
      chartData.timestamps.push(timeLabel);

      // Keep only the last 60 minutes of data (1 hour)
      if (chartData.timestamps.length > 60) {
        chartData.timestamps.shift();
        chartData.blockTemps.shift();
        chartData.inletTemps.shift();
      }

      // Update the chart
      renderChart();
    }

    function connectBLE() {
      navigator.bluetooth.requestDevice({
        filters: [{ name: 'ESP32_Temperature_Sensor' }],
        optionalServices: [SERVICE_UUID]
      })
      .then(device => device.gatt.connect())
      .then(server => server.getPrimaryService(SERVICE_UUID))
      .then(service => Promise.all([
        service.getCharacteristic(CHARACTERISTIC_BLOCK_TEMP_UUID),
        service.getCharacteristic(CHARACTERISTIC_INLET_TEMP_UUID)
      ]))
      .then(characteristics => {
        [blockCharacteristic, inletCharacteristic] = characteristics;

        blockCharacteristic.startNotifications();
        blockCharacteristic.addEventListener('characteristicvaluechanged', e => {
          const value = parseFloat(new TextDecoder().decode(e.target.value));
          document.getElementById('blockTemp').innerText = `Block Temp: ${value.toFixed(2)} 째F`;
          lastBlock = value;
          if (typeof lastInlet === 'number') updateChart(lastBlock, lastInlet);
        });

        inletCharacteristic.startNotifications();
        inletCharacteristic.addEventListener('characteristicvaluechanged', e => {
          const value = parseFloat(new TextDecoder().decode(e.target.value));
          document.getElementById('inletTemp').innerText = `Inlet Temp: ${value.toFixed(2)} 째F`;
          lastInlet = value;
          if (typeof lastBlock === 'number') updateChart(lastBlock, lastInlet);
        });
      })
      .catch(error => alert('Bluetooth connection failed: ' + error));
    }

    let lastBlock = null;
    let lastInlet = null;

    // D3.js - Render the temperature chart
    function renderChart() {
      const svg = d3.select('#tempChart');
      svg.selectAll("*").remove(); // Clear previous content

      // Set chart dimensions
      const width = parseInt(svg.style('width'));
      const height = parseInt(svg.style('height'));
      const margin = { top: 20, right: 30, bottom: 40, left: 40 };

      const x = d3.scaleBand()
        .domain(chartData.timestamps)
        .range([margin.left, width - margin.right])
        .padding(0.1);

      const y = d3.scaleLinear()
        .domain([0, d3.max([d3.max(chartData.blockTemps), d3.max(chartData.inletTemps)])])
        .nice()
        .range([height - margin.bottom, margin.top]);

      // Add axes
      svg.append("g")
        .selectAll(".x-axis")
        .data(chartData.timestamps)
        .enter().append("text")
        .attr("x", d => x(d))
        .attr("y", height - margin.bottom + 10)
        .attr("text-anchor", "middle")
        .style("fill", "white")
        .text(d => d);

      svg.append("g")
        .selectAll(".y-axis")
        .data([y.domain()[0], y.domain()[1]])
        .enter().append("line")
        .attr("x1", margin.left)
        .attr("x2", width - margin.right)
        .attr("y1", d => y(d))
        .attr("y2", d => y(d))
        .attr("stroke", "#333")
        .attr("stroke-width", 2);

      // Draw Block Temperature Line
      svg.append("path")
        .datum(chartData.blockTemps)
        .attr("fill", "none")
        .attr("stroke", "#ff4081")
        .attr("stroke-width", 2)
        .attr("d", d3.line()
          .x((d, i) => x(chartData.timestamps[i]))
          .y(d => y(d))
        );

      // Draw Inlet Temperature Line
      svg.append("path")
        .datum(chartData.inletTemps)
        .attr("fill", "none")
        .attr("stroke", "#00e5ff")
        .attr("stroke-width", 2)
        .attr("d", d3.line()
          .x((d, i) => x(chartData.timestamps[i]))
          .y(d => y(d))
        );
    }

  </script>
</body>
</html>
