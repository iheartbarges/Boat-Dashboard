<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://d3js.org/d3.v6.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #121212;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      height: 100vh;
      justify-content: center;
    }
    .temperature {
      font-size: 2rem;
      color: #ffcc00;  /* High-visibility yellow */
      margin-bottom: 20px;
    }
    .gauge-container {
      display: flex;
      justify-content: space-around;
      width: 80%;
      margin-bottom: 20px;
    }
    #tempHistoryChart {
      width: 80%;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <div class="temperature" id="blockTempDisplay">Block Temp: -- °F</div>
  <div class="temperature" id="inletTempDisplay">Inlet Temp: -- °F</div>

  <canvas id="tempHistoryChart"></canvas>

  <script>
    let lastBlockTemp = 32;
    let lastInletTemp = 32;
    let tempHistory = [];

    // Initialize chart.js for the temperature history chart
    const historyChart = new Chart(document.getElementById('tempHistoryChart'), {
      type: 'line',
      data: {
        labels: [],
        datasets: [
          {
            label: 'Block Temperature (°F)',
            borderColor: '#ff4081',
            backgroundColor: 'rgba(255, 64, 129, 0.2)',
            data: [],
            fill: true
          },
          {
            label: 'Inlet Temperature (°F)',
            borderColor: '#00e5ff',
            backgroundColor: 'rgba(0, 229, 255, 0.2)',
            data: [],
            fill: true
          }
        ]
      },
      options: {
        responsive: true,
        scales: {
          x: {
            type: 'linear',
            ticks: { color: '#fff' },
            grid: { color: '#333' },
            title: {
              display: false
            }
          },
          y: {
            beginAtZero: false,
            ticks: { color: '#fff' },
            grid: { color: '#333' }
          }
        },
        plugins: {
          legend: { labels: { color: '#fff' } }
        }
      }
    });

    // Function to handle new temperature data
    function handleNewData(blockTemp, inletTemp) {
      lastBlockTemp = blockTemp;
      lastInletTemp = inletTemp;

      // Update digital readouts
      d3.select('#blockTempDisplay').text(`Block Temp: ${blockTemp.toFixed(2)} °F`);
      d3.select('#inletTempDisplay').text(`Inlet Temp: ${inletTemp.toFixed(2)} °F`);

      // Update history chart with relative time
      const now = Date.now();
      const timestamp = new Date(now).toLocaleTimeString(); // Convert to timestamp string

      historyChart.data.labels.push(timestamp);
      historyChart.data.datasets[0].data.push(blockTemp);
      historyChart.data.datasets[1].data.push(inletTemp);

      // Trim history data if it exceeds 60 minutes
      if (historyChart.data.labels.length > 12) { // 12 data points (5-minute intervals)
        historyChart.data.labels.shift();
        historyChart.data.datasets[0].data.shift();
        historyChart.data.datasets[1].data.shift();
      }

      // Update chart with relative time labels
      historyChart.update();
    }

    // Connect to ESP32 via BLE
    function connectBLE() {
      navigator.bluetooth.requestDevice({
        filters: [{ name: 'ESP32_Temperature_Sensor' }],
        optionalServices: ['12345678-1234-5678-1234-56789abcdef0']
      })
      .then(device => device.gatt.connect())
      .then(server => server.getPrimaryService('12345678-1234-5678-1234-56789abcdef0'))
      .then(service => Promise.all([
        service.getCharacteristic('12345678-1234-5678-1234-56789abcdef1'),
        service.getCharacteristic('12345678-1234-5678-1234-56789abcdef2')
      ]))
      .then(characteristics => {
        const blockTempCharacteristic = characteristics[0];
        const inletTempCharacteristic = characteristics[1];

        blockTempCharacteristic.startNotifications();
        blockTempCharacteristic.addEventListener('characteristicvaluechanged', (event) => {
          const blockTemp = parseFloat(new TextDecoder().decode(event.target.value));
          handleNewData(blockTemp, lastInletTemp);
        });

        inletTempCharacteristic.startNotifications();
        inletTempCharacteristic.addEventListener('characteristicvaluechanged', (event) => {
          const inletTemp = parseFloat(new TextDecoder().decode(event.target.value));
          handleNewData(lastBlockTemp, inletTemp);
        });
      })
      .catch(error => {
        console.error('Error connecting to ESP32: ', error);
      });
    }

    // Initiate the BLE connection
    connectBLE();
  </script>
</body>
</html>
