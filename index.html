<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ESP32 BLE Temp Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #121212;
      color: #f1f1f1;
      text-align: center;
      padding: 2rem;
    }
    h1 {
      color: #00e5ff;
      margin-bottom: 2rem;
    }
    .temp-box {
      font-size: 1.5rem;
      margin: 1rem;
      padding: 1rem;
      background: #1e1e1e;
      border-radius: 10px;
      display: inline-block;
      width: 250px;
      box-shadow: 0 4px 10px rgba(0, 229, 255, 0.3);
    }
    button {
      font-size: 1.2rem;
      padding: 0.75rem 2rem;
      margin-top: 2rem;
      background: #00e5ff;
      color: #000;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    canvas {
      max-width: 90%;
      margin-top: 2rem;
    }
    #lastUpdate {
      font-size: 1.2rem;
      color: #00e5ff;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <h1>ESP32 Bluetooth Temperature Dashboard</h1>
  <div class="temp-box" id="blockTemp">Block Temp: -- °F</div>
  <div class="temp-box" id="inletTemp">Inlet Temp: -- °F</div>
  <br>
  <button onclick="connectBLE()">Connect to ESP32</button>

  <div id="lastUpdate">Last Update: --</div>

  <canvas id="tempChart"></canvas>

  <script>
    const SERVICE_UUID = '12345678-1234-5678-1234-56789abcdef0';
    const CHARACTERISTIC_BLOCK_TEMP_UUID = '12345678-1234-5678-1234-56789abcdef1';
    const CHARACTERISTIC_INLET_TEMP_UUID = '12345678-1234-5678-1234-56789abcdef2';

    let blockCharacteristic, inletCharacteristic;
    let chart;
    const chartData = {
      labels: [],
      datasets: [
        {
          label: 'Block Temp (°F)',
          borderColor: '#ff4081',
          backgroundColor: 'rgba(255, 64, 129, 0.2)',
          data: [],
        },
        {
          label: 'Inlet Temp (°F)',
          borderColor: '#00e5ff',
          backgroundColor: 'rgba(0, 229, 255, 0.2)',
          data: [],
        }
      ]
    };

    let lastUpdateTime = null;  // Store the last update time

    function updateChart(tempBlock, tempInlet) {
      const now = new Date();
      const timeLabel = now.getHours().toString().padStart(2, '0') + ':' + now.getMinutes().toString().padStart(2, '0');
      const timestamp = now.toLocaleString();  // Get a human-readable timestamp

      // Only update the chart every minute
      if (lastUpdateTime && (now - lastUpdateTime) < 60000) {
        return; // Skip the update if it's been less than a minute
      }

      // Add the new data points
      chartData.labels.push(timeLabel);
      chartData.datasets[0].data.push(tempBlock);
      chartData.datasets[1].data.push(tempInlet);

      // Keep only the last 20 updates
      if (chartData.labels.length > 20) {
        chartData.labels.shift();
        chartData.datasets[0].data.shift();
        chartData.datasets[1].data.shift();
      }

      // Update the chart
      chart.update();

      // Update the last update time
      lastUpdateTime = now;

      // Display the timestamp of the last update
      document.getElementById('lastUpdate').innerText = `Last Update: ${timestamp}`;
    }

    function connectBLE() {
      navigator.bluetooth.requestDevice({
        filters: [{ name: 'ESP32_Temperature_Sensor' }],
        optionalServices: [SERVICE_UUID]
      })
      .then(device => device.gatt.connect())
      .then(server => server.getPrimaryService(SERVICE_UUID))
      .then(service => Promise.all([
        service.getCharacteristic(CHARACTERISTIC_BLOCK_TEMP_UUID),
        service.getCharacteristic(CHARACTERISTIC_INLET_TEMP_UUID)
      ]))
      .then(characteristics => {
        [blockCharacteristic, inletCharacteristic] = characteristics;

        blockCharacteristic.startNotifications();
        blockCharacteristic.addEventListener('characteristicvaluechanged', e => {
          const value = parseFloat(new TextDecoder().decode(e.target.value));
          document.getElementById('blockTemp').innerText = `Block Temp: ${value.toFixed(2)} °F`;
          lastBlock = value;
          if (typeof lastInlet === 'number') updateChart(lastBlock, lastInlet);
        });

        inletCharacteristic.startNotifications();
        inletCharacteristic.addEventListener('characteristicvaluechanged', e => {
          const value = parseFloat(new TextDecoder().decode(e.target.value));
          document.getElementById('inletTemp').innerText = `Inlet Temp: ${value.toFixed(2)} °F`;
          lastInlet = value;
          if (typeof lastBlock === 'number') updateChart(lastBlock, lastInlet);
        });
      })
      .catch(error => alert('Bluetooth connection failed: ' + error));
    }

    let lastBlock = null;
    let lastInlet = null;

    // Chart.js setup with smooth line curve and limited data points
    chart = new Chart(document.getElementById('tempChart'), {
      type: 'line',
      data: chartData,
      options: {
        responsive: true,
        scales: {
          y: {
            beginAtZero: false,
            ticks: {
              color: '#f1f1f1'
            },
            grid: { color: '#333' }
          },
          x: {
            ticks: {
              color: '#f1f1f1',
              callback: function(value, index, values) {
                // Display only the labels at 5-minute intervals
                if (index % 5 === 0) {
                  return values[index];
                }
                return '';
              }
            },
            grid: { color: '#333' }
          }
        },
        plugins: {
          legend: {
            labels: { color: '#f1f1f1' }
          }
        },
        elements: {
          line: {
            tension: 0.4  // Smooth curved line
          }
        }
      }
    });
  </script>
</body>
</html>
